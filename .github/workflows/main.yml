name: Salesforce Deployment

on:
  push:
    branches:
      - Dev1
      - SIT
      - UAT
      - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Ant
      run: |
        sudo apt-get update
        sudo apt-get install ant -y

    - name: Download Salesforce Ant Migration Tool
      run: |
        wget -q https://your-hosted-ant-salesforce-jar-url/ant-salesforce.jar -O ./lib/ant-salesforce.jar

    - name: Deploy to Environment
      env:
        SF_SERVERURL_PROD: ${{ secrets.SF_SERVERURL_PROD }}
        SF_SERVERURL_SANDBOX: ${{ secrets.SF_SERVERURL_SANDBOX }}
      run: |
        case ${{ github.ref_name }} in
          Dev1|SIT|UAT)
            export ANT_ENV=sandbox
            ;;
          PROD)
            export ANT_ENV=prod
            ;;
        esac
        ant -lib ./lib -f build.xml deploy -Denv=${ANT_ENV}

